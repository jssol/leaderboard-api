<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6WMEWZF5N8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6WMEWZF5N8');
  </script>
</head>
<body class="app-wrapper" id="app-wrapper">
  <header class="header">
    <h1 class="app-title">Leaderboard</h1>
    <button class="dark-toggle btn" type="button" aria-label="darkmode button">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
      </svg>
    </button>
  </header>
  <main class="main">
    <section class="board-display">
      <header class="board-header">
        <h2 class="subtitle">Recent scores</h2>
        <button type="button" class="board-refresh-btn btn">Refresh</button>
      </header>
      <ul class="board-scores"></ul>
    </section>
    <section class="board-control">
      <h2 class="subtitle">Add your score</h2>
      <form action="#" class="score-form">
        <label for="name">
          <input type="text" id="name" placeholder="Your name" class="name input-field" required name="name">
        </label>
        <label for="score">
          <input type="number" id="score" placeholder="Your score" class="score input-field" required name="score">
        </label>
        <button type="submit" class="score-submit-btn btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
